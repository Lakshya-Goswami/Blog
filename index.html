<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="index.css" />
    <title>LG</title>
</head>
<link rel="icon" href="myf.jpg" type="image/x-icon">

<body>
    <div class="signup">
        <h1 class="signup-heading">Sign up</h1>
        <button class="signup-social">
            <i class="fa fa-google signup-social-icon"></i>
            <span class="signup-social-text">Sign up with Google</span>
        </button>
        <div class="signup-or"><span>Or</span></div>
        <form action="homepagedesign.html" class="signup-form" autocomplete="off">
            <label for="fullname" class="signup-label">Full name</label>
            <input type="text" id="fullname" class="signup-input" placeholder="LAKSHYA GOSWAMI">
            <label for="email" class="signup-label">Email</label>
            <input type="email" id="email" class="signup-input" placeholder="lakshyagoswami999@gmail.com">
            <button class="signup-submit">Sign up</button>
        </form>
        <p class="signup-already">     
            <span>Already have an account ?</span>
            <a href="homepagedesign.html" class="signup-login-link">Login</a>
        </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
